


<section class="volunteer-form">
  <link rel="stylesheet" type="text/css" href="stylef.css">
  <h2>✍️ Become a Volunteer</h2>
  <p>Join our mission to spread environmental awareness! Fill out the form below and we'll get in touch with you.</p>

  <form action="#" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="role">Preferred Volunteer Role:</label>
    <select id="role" name="role">
      <option value="event">Event Organizer</option>
      <option value="educator">Workshop Educator</option>
      <option value="media">Content / Social Media</option>
      <option value="support">Logistics & Support</option>
    </select>

    <label for="availability">Availability (Days/Time):</label>
    <input type="text" id="availability" name="availability" placeholder="e.g., Weekends, Evenings">

    <label for="message">Why do you want to volunteer?</label>
    <textarea id="message" name="message" rows="4" placeholder="Write a few lines..." required></textarea>

    <button type="submit">Submit</button>
  </form>
</section>
